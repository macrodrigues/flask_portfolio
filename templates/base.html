<script>
    // Get the element to be animated
    const fadeElem = document.querySelector('.fade-in');

    // Create a new Intersection Observer object
    const observer = new IntersectionObserver(entries => {
    // Loop over the entries array
    entries.forEach(entry => {
        // Check if the target element is intersecting with the viewport
        if (entry.isIntersecting) {
        // Add the "fade-in" class to start the animation
        fadeElem.classList.add('fade-in');
        } else {
        // Remove the "fade-in" class to stop the animation
        fadeElem.classList.remove('fade-in');
        }
    });
    });

    // Start observing the target element
    if (fadeElem) {
        observer.observe(fadeElem);
    }

    // Scroll to section if scroll_to parameter is provided
    {% if scroll_to %}
    window.addEventListener('load', function() {
        setTimeout(function() {
            const targetElement = document.getElementById('{{ scroll_to }}');
            if (targetElement) {
                targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }, 100);
    });
    {% endif %}

    // Handle hash-based navigation (for backward compatibility)
    window.addEventListener('load', function() {
        if (window.location.hash) {
            const hash = window.location.hash.substring(1);
            const targetElement = document.getElementById(hash);
            if (targetElement) {
                setTimeout(function() {
                    targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 100);
            }
        }
    });

    // Hamburger menu toggle
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const mainNav = document.getElementById('main-nav');

    if (hamburgerBtn && mainNav) {
        hamburgerBtn.addEventListener('click', function() {
            hamburgerBtn.classList.toggle('active');
            mainNav.classList.toggle('active');
        });

        // Close menu when clicking on a nav item
        const navItems = mainNav.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', function() {
                hamburgerBtn.classList.remove('active');
                mainNav.classList.remove('active');
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const isClickInside = mainNav.contains(event.target) || hamburgerBtn.contains(event.target);
            if (!isClickInside && mainNav.classList.contains('active')) {
                hamburgerBtn.classList.remove('active');
                mainNav.classList.remove('active');
            }
        });
    }
</script>
